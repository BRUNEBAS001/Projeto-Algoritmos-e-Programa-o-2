<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Task's To Do ‚Äî Criar Conta</title>
  <link rel="stylesheet" href="/app.css">
  <style>
    body.dark {
      background: linear-gradient(135deg, #1e1e2e 0%, #0f0f1e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .auth-container {
      background: rgba(30, 30, 46, 0.95);
      border: 1px solid rgba(15, 153, 153, 0.3);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .auth-container h1 {
      text-align: center;
      color: #0f9;
      margin-top: 0;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .auth-container p {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #0f9;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(15, 153, 153, 0.3);
      background: rgba(50, 50, 80, 0.5);
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0f9;
      background: rgba(50, 50, 80, 0.8);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #666;
    }

    .form-group small {
      display: block;
      color: #888;
      font-size: 12px;
      margin-top: 4px;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0f9 0%, #0a7a7a 100%);
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #00ffaa 0%, #00cccc 100%);
      box-shadow: 0 10px 30px rgba(0, 255, 153, 0.3);
      transform: translateY(-2px);
    }

    .btn-register:active {
      transform: translateY(0);
    }

    .btn-login-link {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: #0f9;
      border: 1px solid rgba(15, 153, 153, 0.5);
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      box-sizing: border-box;
    }

    .btn-login-link:hover {
      border-color: #0f9;
      background: rgba(0, 255, 153, 0.1);
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 100, 0.1);
      color: #0f9;
      border: 1px solid rgba(0, 255, 100, 0.3);
    }

    .message.error {
      background: rgba(255, 100, 100, 0.1);
      color: #ff6464;
      border: 1px solid rgba(255, 100, 100, 0.3);
    }

    .password-strength {
      margin-top: 8px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      background: #ff6464;
      transition: all 0.3s ease;
    }

    .password-strength-bar.weak {
      width: 33%;
      background: #ff6464;
    }

    .password-strength-bar.medium {
      width: 66%;
      background: #ffaa64;
    }

    .password-strength-bar.strong {
      width: 100%;
      background: #0f9;
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 12px;
    }

    .footer-link a {
      color: #0f9;
      text-decoration: none;
      cursor: pointer;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="dark">
  <div class="auth-container">
    <h1>üìù Task's To Do</h1>
    <p>Criar uma nova conta</p>

    <div id="message" class="message"></div>

    <form id="registerForm">
      <div class="form-group">
        <label for="username">Nome de Usu√°rio</label>
        <input 
          id="username" 
          type="text" 
          placeholder="Escolha um nome de usu√°rio"
          required
          minlength="3"
          maxlength="50"
        >
        <small>Entre 3 e 50 caracteres</small>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          id="password" 
          type="password" 
          placeholder="Crie uma senha segura"
          required
          minlength="6"
          maxlength="100"
          oninput="updatePasswordStrength(this.value)"
        >
        <div class="password-strength">
          <div id="strengthBar" class="password-strength-bar"></div>
        </div>
        <small>M√≠nimo 6 caracteres</small>
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Confirmar Senha</label>
        <input 
          id="passwordConfirm" 
          type="password" 
          placeholder="Confirme sua senha"
          required
          minlength="6"
          maxlength="100"
        >
      </div>

      <button type="submit" class="btn-register">‚úÖ Criar Conta</button>
      <a href="/login.html" class="btn-login-link">‚Üê Voltar ao Login</a>
    </form>

    <div class="footer-link">
      J√° tem conta? <a href="/login.html">Fa√ßa login aqui</a>
    </div>
  </div>

  <script>
    function updatePasswordStrength(password) {
      const strengthBar = document.getElementById('strengthBar');
      let strength = 0;

      if (password.length >= 6) strength++;
      if (password.length >= 12) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength-bar';
      if (strength < 2) {
        strengthBar.classList.add('weak');
      } else if (strength < 4) {
        strengthBar.classList.add('medium');
      } else {
        strengthBar.classList.add('strong');
      }
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 4000);
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;

      // Valida√ß√£o
      if (!username || !password) {
        showMessage('‚ùå Preencha todos os campos', 'error');
        return;
      }

      if (password !== passwordConfirm) {
        showMessage('‚ùå As senhas n√£o conferem', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('‚ùå Senha deve ter no m√≠nimo 6 caracteres', 'error');
        return;
      }

      if (username.length < 3) {
        showMessage('‚ùå Usu√°rio deve ter no m√≠nimo 3 caracteres', 'error');
        return;
      }

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.status === 201) {
          showMessage('‚úÖ Conta criada com sucesso! Redirecionando...', 'success');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showMessage('‚ùå ' + (data.error || 'Erro ao registrar'), 'error');
        }
      } catch (error) {
        showMessage('‚ùå Erro de conex√£o', 'error');
      }
    });
  </script>
</body>
</html>
