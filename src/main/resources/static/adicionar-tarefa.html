<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Task's To Do ‚Äî Adicionar Tarefa</title>
  <link rel="stylesheet" href="/app.css">
  <style>
    body.dark {
      background: linear-gradient(135deg, #1e1e2e 0%, #0f0f1e 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(30, 30, 46, 0.95);
      border-bottom: 2px solid rgba(15, 153, 153, 0.3);
      padding: 20px 0;
      margin-bottom: 30px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 28px;
      color: #0f9;
      font-weight: bold;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    nav a:hover,
    nav a.active {
      background: rgba(15, 153, 153, 0.2);
      color: #0f9;
      border-bottom: 2px solid #0f9;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-info {
      color: #aaa;
      font-size: 14px;
    }

    .user-info span {
      color: #0f9;
      font-weight: bold;
    }

    .btn-logout {
      background: rgba(255, 100, 100, 0.1);
      color: #ff6464;
      border: 1px solid rgba(255, 100, 100, 0.3);
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: rgba(255, 100, 100, 0.2);
      border-color: #ff6464;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .page-title {
      font-size: 32px;
      color: #0f9;
      margin-bottom: 30px;
    }

    .form-container {
      background: rgba(30, 30, 46, 0.95);
      border: 1px solid rgba(15, 153, 153, 0.3);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: #0f9;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(15, 153, 153, 0.3);
      background: rgba(50, 50, 80, 0.5);
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0f9;
      background: rgba(50, 50, 80, 0.8);
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #666;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .char-count {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }

    .char-count.warning {
      color: #ffaa00;
    }

    .char-count.danger {
      color: #ff6464;
    }

    .form-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn-submit {
      background: linear-gradient(135deg, #0f9 0%, #0a7a7a 100%);
      color: #000;
      border: none;
      padding: 14px 40px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 16px;
      flex: 1;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #00ffaa 0%, #00cccc 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 153, 0.3);
    }

    .btn-cancel {
      background: rgba(15, 153, 153, 0.1);
      color: #0f9;
      border: 1px solid rgba(15, 153, 153, 0.3);
      padding: 14px 40px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      flex: 1;
    }

    .btn-cancel:hover {
      background: rgba(15, 153, 153, 0.2);
      border-color: #0f9;
    }

    .message {
      padding: 14px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: rgba(0, 255, 100, 0.1);
      color: #0f9;
      border: 1px solid rgba(0, 255, 100, 0.3);
    }

    .message.error {
      background: rgba(255, 100, 100, 0.1);
      color: #ff6464;
      border: 1px solid rgba(255, 100, 100, 0.3);
    }

    .priority-selector {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .priority-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid rgba(15, 153, 153, 0.3);
      background: rgba(50, 50, 80, 0.5);
      color: #aaa;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
      font-weight: 600;
    }

    .priority-btn:hover {
      border-color: #0f9;
      color: #0f9;
    }

    .priority-btn.low {
      --color: #00ff00;
    }

    .priority-btn.medium {
      --color: #ffaa00;
    }

    .priority-btn.high {
      --color: #ff6464;
    }

    .priority-btn.selected {
      border-color: var(--color);
      color: var(--color);
      background: rgba(50, 50, 80, 0.8);
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .form-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="dark">
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="/dashboard.html" class="logo">üìù Task's To Do</a>
        <nav>
          <a href="/dashboard.html">üìä Dashboard</a>
          <a href="/adicionar-tarefa.html" class="active">‚ûï Nova Tarefa</a>
          <a href="/calendario.html">üìÖ Calend√°rio</a>
        </nav>
      </div>
      <div class="header-right">
        <div class="user-info">Usu√°rio: <span id="userDisplay"></span></div>
        <button id="btnLogout" class="btn-logout">üö™ Sair</button>
      </div>
    </div>
  </header>

  <main>
    <h1 class="page-title">‚ûï Criar Nova Tarefa</h1>

    <div class="form-container">
      <div id="message" class="message"></div>

      <form id="taskForm">
        <div class="form-group">
          <label for="title">T√≠tulo da Tarefa *</label>
          <input id="title" type="text" placeholder="Ex: Estudar JavaScript" required maxlength="100">
          <div class="char-count"><span id="titleCount">0</span>/100</div>
        </div>

        <div class="form-group">
          <label for="description">Descri√ß√£o</label>
          <textarea id="description" placeholder="Descreva os detalhes da tarefa..." maxlength="500"></textarea>
          <div class="char-count"><span id="descCount">0</span>/500</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category">
              <option value="">Selecione uma categoria...</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dueDate">Data de Vencimento</label>
            <input id="dueDate" type="date">
          </div>
        </div>

        <div class="form-group">
          <label>Prioridade</label>
          <div class="priority-selector">
            <button type="button" class="priority-btn low" data-priority="low" onclick="selectPriority(this, 'low')">üü¢ Baixa</button>
            <button type="button" class="priority-btn medium" data-priority="medium" onclick="selectPriority(this, 'medium')">üü° M√©dia</button>
            <button type="button" class="priority-btn high selected" data-priority="high" onclick="selectPriority(this, 'high')">üî¥ Alta</button>
          </div>
          <input type="hidden" id="priority" value="high">
        </div>

        <div class="form-buttons">
          <button type="button" class="btn-cancel" onclick="goBack()">‚ùå Cancelar</button>
          <button type="submit" class="btn-submit">‚úÖ Criar Tarefa</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    let currentUser = localStorage.getItem('currentUser');
    let selectedPriority = 'high';

    // Verificar autentica√ß√£o
    window.addEventListener('DOMContentLoaded', function() {
      if (!currentUser) {
        window.location.href = '/login.html';
        return;
      }
      document.getElementById('userDisplay').textContent = '#' + currentUser;
      loadCategories();
      setupCharCounters();
      
      // Pr√©-preencher data se vindo do calend√°rio
      const params = new URLSearchParams(window.location.search);
      const dateParam = params.get('date');
      if (dateParam) {
        document.getElementById('dueDate').value = dateParam;
      }
    });

    // Logout
    document.getElementById('btnLogout').addEventListener('click', function() {
      if (confirm('Tem certeza que deseja sair?')) {
        localStorage.removeItem('currentUser');
        localStorage.removeItem('rememberUsername');
        window.location.href = '/login.html';
      }
    });

    // Carregar categorias
    function loadCategories() {
      fetch('/api/categories')
        .then(r => r.json())
        .then(categories => {
          const select = document.getElementById('category');
          categories.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat.id;
            opt.textContent = cat.name;
            select.appendChild(opt);
          });
        })
        .catch(e => console.error('Erro:', e));
    }

    // Contador de caracteres
    function setupCharCounters() {
      document.getElementById('title').addEventListener('input', function(e) {
        const count = e.target.value.length;
        document.getElementById('titleCount').textContent = count;
        if (count > 80) document.getElementById('titleCount').parentElement.classList.add('warning');
        else document.getElementById('titleCount').parentElement.classList.remove('warning');
      });

      document.getElementById('description').addEventListener('input', function(e) {
        const count = e.target.value.length;
        document.getElementById('descCount').textContent = count;
        if (count > 400) document.getElementById('descCount').parentElement.classList.add('warning');
        else document.getElementById('descCount').parentElement.classList.remove('warning');
      });
    }

    // Selecionar prioridade
    function selectPriority(btn, priority) {
      document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedPriority = priority;
      document.getElementById('priority').value = priority;
    }

    // Voltar
    function goBack() {
      if (confirm('Descartar tarefa?')) {
        window.location.href = '/dashboard.html';
      }
    }

    // Submeter formul√°rio
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const categoryId = document.getElementById('category').value;
      const dueDate = document.getElementById('dueDate').value;

      if (!title) {
        showMessage('‚ùå T√≠tulo √© obrigat√≥rio', 'error');
        return;
      }

      const taskData = {
        title: title,
        description: description || null,
        category_id: categoryId ? parseInt(categoryId) : null,
        due_date: dueDate || null,
        user_id: parseInt(currentUser),
        completed: 0
      };

      fetch('/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(taskData)
      })
        .then(r => r.json().then(data => ({ok: r.ok, status: r.status, data: data})))
        .then(result => {
          if (result.status === 201) {
            showMessage('‚úÖ Tarefa criada com sucesso!', 'success');
            setTimeout(() => {
              window.location.href = '/dashboard.html';
            }, 1500);
          } else {
            showMessage('‚ùå Erro ao criar tarefa: ' + (result.data.error || 'Tente novamente'), 'error');
          }
        })
        .catch(e => showMessage('‚ùå Erro de conex√£o', 'error'));
    });

    function showMessage(text, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = text;
      msgDiv.className = 'message ' + type;
      msgDiv.style.display = 'block';
      setTimeout(() => {
        msgDiv.style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
